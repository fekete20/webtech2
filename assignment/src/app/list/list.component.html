<table class="mat-elevation-z8">
    <thead>
    <tr>
      <th>Név</th>
      <th>Beosztás</th>
      <th>Iroda</th>
      <th>Fizetés</th>

    </tr>
    </thead>
    <tr *ngFor="let emp of Employee">
      <td>{{emp.name}}</td>
      <td>{{emp.position}}</td>
      <td>{{emp.office}}</td>
      <td>{{emp.salary}}</td>
    </tr>
</table>
