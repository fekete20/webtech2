<table mat-table class="mat-elevation-z8" [dataSource]="Employee">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matCellDef>Name</th>
    <td mat-cell *matCellDef="let employee"> {{ employee.name}}</td>

  </ng-container>

  <ng-container matColumnDef="position">
    <th mat-header-cell *matCellDef>Beosztás</th>
    <td mat-cell *matCellDef="let employee"> {{ employee.position}}</td>
  </ng-container>

  <ng-container matColumnDef="office">
    <th mat-header-cell *matCellDef>Iroda</th>
    <td mat-cell *matCellDef="let employee"> {{ employee.office}}</td>
  </ng-container>

  <ng-container matColumnDef="salary">
    <th mat-header-cell *matCellDef>Fizetés</th>
    <td mat-cell *matCellDef="let employee"> {{ employee.salary}}</td>
  </ng-container>

 <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
-->
</table>
