<mat-card class="menucard">
  <mat-card-content>
    <h2 class="title">Munkavállaló hozzáadása</h2>
    <button mat-raised-button routerLinkActive="active" routerLink="/list" class="menubtn">Listázás</button>
    <button mat-raised-button  routerLinkActive="active" (click)=logout() class="logout">Kijelentkezés</button>
  </mat-card-content>
</mat-card>


<mat-card class="card">
  <h2 class="title">Munkavállaló hozzáadása</h2>
  <mat-card-content>
    <form [formGroup]="createForm" (ngSubmit)="onSubmit()" class="form" >
      <mat-form-field >
        <input matInput type="text" placeholder="Name" formControlName="name">
      </mat-form-field>
      <br>

      <mat-form-field >
        <input matInput  placeholder="poz" type="text"  formControlName="position">
      </mat-form-field>
      <br>

      <mat-form-field >
        <input matInput  placeholder="iroda" type="text"  formControlName="office">
      </mat-form-field>
      <br>

      <mat-form-field >
        <input matInput  placeholder="penz" type="text" formControlName="salary">
      </mat-form-field>
      <br>

      <button color="primary" mat-raised-button type="submit"  class="submit" >Hozzáadás</button>

    </form>
  </mat-card-content>
</mat-card>
